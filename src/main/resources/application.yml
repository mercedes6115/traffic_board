spring:
  application:
    name: trafficBoard
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/traffic_board?serverTimezone=UTC&autoReconnect=true&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
    show-sql: true
  redis:
    host: localhost
    port: 6379
